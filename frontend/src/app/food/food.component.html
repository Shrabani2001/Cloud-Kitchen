<app-header></app-header>
<div class="body" data-aos="fade-down">
  <h1>Our items</h1>
  @for (food of foods; track food.id) {
  <div class="food">
    <div class="image-container">
      <img [src]="food.img" alt="">
    </div>
    <div class="content">
      <h3>{{food.name}}</h3>
      <p>{{food.description}}</p>
      <p>{{food.price}}</p>
      <button (click)="addToCart(food)">Add to Cart</button>
    </div>
  </div>
  }
</div>
