<app-header></app-header>

<div class="container-fluid">
    <h1 data-aos="fade-up">Continue your order</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12">
            <div class="card mx-auto">
                <p class="heading">PAYMENT DETAILS</p>
                <form class="card-details" #paymentForm="ngForm" (ngSubmit)="OnSuccess(paymentForm)">
                    <div class="form-group mb-0">
                        <p class="text-warning mb-0">Card Number</p>
                        <input type="text" name="cardNum" placeholder="1234 5678 9012 3457" size="17" id="cno"
                            minlength="19" maxlength="19" required ngModel #cardNum="ngModel">
                        <img src="https://img.icons8.com/color/48/000000/visa.png" width="64px" height="60px" />
                    </div>

                    <div class="form-group">
                        <p class="text-warning mb-0">Cardholder's Name</p>
                        <input type="text" name="name" placeholder="Name" size="17" required ngModel #name="ngModel">
                        @if(name.invalid && (name.dirty || name.touched)){
                        <div class="text-danger">
                            Cardholder's name is required
                        </div>}
                    </div>
                    <div class="form-group pt-2">
                        <div class="row d-flex">
                            <div class="col-sm-3">
                                <p class="text-warning mb-0">Address</p>
                                <input type="text" name="address" placeholder="Enter address here" size="20" required
                                    ngModel #address="ngModel">
                                    @if(address.invalid && (address.dirty || address.touched)){
                                <div
                                    class="text-danger">
                                    Address is required
                                </div>}
                            </div>
                            <div class="col-sm-3 cvv">
                                <p class="text-warning mb-0">CVV</p>
                                <input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" size="1"
                                    minlength="3" maxlength="3" required ngModel #cvv="ngModel">
                            </div>
                            <div class="col-sm-5 pt-0">
                                <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid"> <!-- Disable button if form is invalid -->
                                    <i class="fas fa-arrow-right px-3 py-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <h2>Thank you</h2>
</div>
